<!DOCTYPE html>
<html>
<head>
  <title>Sample Web Page</title>
  <style>
    /* CSS for Flexbox */
    .flex-container {
      display: flex;
      justify-content: space-around; /* Evenly spaces items */
      border: 2px solid black; /* Black outline for the flex container */
      padding: 10px;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      border: 2px solid red; /* Red outline for each flex item */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
  </div>
</body>
</html>
